<% if fog_file = File.expand_path('~/.fog') and File.exists?(fog_file)
  fog_file = YAML.load_file(fog_file)
  ENV['AWS_ACCESS_KEY_ID'] ||= fog_file.fetch('travis-ci', {})['aws_access_key_id']
  ENV['AWS_SECRET_ACCESS_KEY'] ||= fog_file.fetch('travis-ci', {})['aws_secret_access_key']
  ENV['AWS_KEYPAIR_NAME'] ||= fog_file.fetch('travis-ci', {})['aws_keypair_name']
  ENV['EC2_SSH_KEY_PATH'] ||= File.expand_path('~/.ssh/id_rsa_kitchen_ec2')
end %>
driver:
  aws_access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
  aws_secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
  aws_ssh_key_id: <%= ENV['AWS_KEYPAIR_NAME'] %>
  require_chef_omnibus: "11.4.4"

provisioner:
  name: chef_solo
  attributes:
    test_kitchen: true
    newrelic:
      license_key: ''
      install_path: '/opt/newrelic'
      user: 
        name: 'root'
        group:
      plugins:
        example:
          download_url: 'https://github.com/newrelic-platform/newrelic_example_plugin/archive/release/1.0.1.tar.gz'
          plugin_path: <%= "/opt/newrelic/newrelic_example_plugin" %>
          plugin_version: '1.0.1'
          config:
            hertz: 1000
            space: 
              left: 'yes'
              right: 'now'

platforms:
  - name: amazon-2014.10
    driver_plugin: ec2
    driver_config:
      ssh_key: <%= ENV['EC2_SSH_KEY_PATH'] %>
      username: ec2-user
      image_id: ami-0e289766
      region: us-east-1
      availability_zone: us-east-1b
      security_group_ids: ['ci-testing']
      interface: public
      tags:
        Name: <%= "#{ENV['CI'] ? 'travis-ci' : ENV['USER']}-newrelic-plugin-manager-kitchen" %>
        Env: public

suites:
  - name: default
    run_list:
      - recipe[newrelic_plugin_manager::default]
    attributes: